<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="shortcut icon" href="media/img/ico.png" />
    <title>Battle Assistant</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src="https://kit.fontawesome.com/9280d503ee.js" crossorigin="anonymous"></script>
    <script src='js/jquery.js'></script>
    <script src='js/FileSaver.js'></script>
    <script src='js/dices.js'></script>
    <script src='js/main.js' defer></script>


</head>

<body>
    <H1>assistente de batalhas</H1>
    <div class="borders">
        <section id="party" class="section-borders">
            <header class="header-section">
                <h2>party</h2>

                <div onclick="javascript:document.getElementById('file_upload').click();" class="btns"
                    id="btnImportParty">
                    <i class="fas fa-file-download"></i>
                    <span>Importar Party</span>
                    <input type="file" name="file_upload" id="file_upload" />

                </div>

                <div class="btns" id="btnExportParty">
                    <i class="fas fa-file-upload"></i>
                    <span>Exportar Party</span>

                </div>
                <div class="btns" id="btnNewParty">
                    <i class="fas fa-plus-square"></i>
                    <span>Adicionar novo a Party</span>

                </div>
            </header>

            <div class="hr">
                <div class="border-hr"></div>
                <i class="fas fa-dice-d20 to-roll"></i>
                <div class="border-hr"></div>
            </div>
            <div id="cards-party" class="cards">




               
                




            </div>
        </section>

        <div class="modal-party" id="modalParty">
            <div class="modal-out">
                <div class="modal-in">
                    <div class="center-h2">
                        <h2>Adicionar Imagem</h2>
                    </div>
                    <div class="url">
                        <span>Url:</span><input id="urlImage" type="text">
                    </div>
                    <div class="btns-modal">
                        <i id="AddImg" class="fas fa-save"></i>
                        <i id="fechareModal" class="fas fa-window-close"></i>

                    </div>
                </div>
            </div>
        </div>


        <section id="enemies" class="section-borders">
            <header class="header-section">
                <h2>Enemies</h2>
                <div onclick="javascript:document.getElementById('file_uploadEnemie').click();" class="btns btn-enemie"
                    id="btnImportEnemies">
                    <i class="fas fa-file-download"></i>
                    <span>Importar Enemies</span>
                    <input type="file" name="file_uploadEnemie" id="file_uploadEnemie" />

                </div>

                <div class="btns btn-enemie" id="btnExportEnemies">
                    <i class="fas fa-file-upload"></i>
                    <span>Exportar Enemies</span>

                </div>
                <div class="btns btn-enemie" id="btnNewEnemie">
                    <i class="fas fa-plus-square"></i>
                    <span>Adicionar novo Enemie</span>

                </div>
            </header>

            <div class="hr">
                <div class="border-hr"></div>
                <i class="fas fa-dice-d20  to-roll"></i>
                <div class="border-hr"></div>
            </div>
            <div id="cards-enemies" class="cards">

            </div>
        </section>
    </div>

    <section id="dices">
        <div class="title-with-i">
            <i class="fas fa-dice-d20 icon to-party"></i>
            <h2>Rolagem de Dados</h2>
            <i class="fas fa-dice-d20 icon to-enemies"></i>
        </div>
        <div id="dice-card-outside">
            <div id="dice-card-inside">
                <div class="dice-options">
                    <p>D <span id="dice"></span></p>
                    <i id="plusDice" class="fas fa-plus"></i>
                    <i id="minusDice" class="fas fa-minus"></i>
                </div>
                <div class="dice-options">
                    <p>Quantidade: <span id="quantity"></span></p>
                    <i id="plusQtd" class="fas fa-plus"></i>
                    <i id="minusQtd" class="fas fa-minus"></i>
                </div>
                <div class="dice-options">
                    <p>Modificador: <span id="modifier"></span></p>
                    <i id="plusmod" class="fas fa-plus"></i>
                    <i id="minusmod" class="fas fa-minus"></i>
                </div>
                <div class="dice-result">

                    <span id="resultDice"></span>
                </div>
                <div class="dice-options">
                    <div id="btn-dice">
                        <p>Roll</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
